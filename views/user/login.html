{% extends "../base.html" %}

{% block content %}
<form action="" method="post">
    {{ csrf_token_input|safe }}
    <div class="uk-card uk-card-default">
        <div class="uk-card-header">
            行政人員登入
        </div>
        <div class="uk-card-body uk-form-controls uk-grid-small" uk-grid>
            <input type="text" id="username" name="username" placeholder="帳號" class="uk-input uk-width-1-3" />
            <input type="password" id="passwd" name="passwd" placeholder="密碼" class="uk-input uk-width-1-3" />
            <input type="submit" value="登入" class="uk-input uk-button uk-button-primary uk-width-1-3" />
        </div>
    </div>
</form>
{% endblock %}
